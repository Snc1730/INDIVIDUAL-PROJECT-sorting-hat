<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting-Hat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="body">
    <div class="card">
      <div class="card-header">Welcome to Hogwarts!</div>
      <div class="card-body">
        <h5 class="card-title">I am the sorting hat..</h5>
        <p class="card-text">
          Click the button when you are ready to begin the sorting process!
        </p>
        <button id="sumForm">Begin!</button>
      </div>
    </div>

    <div id="fltString">Filter Students</div>
    <div class="btnContainer">
      <button class="btn btn-primary" id="all">Show All</button>
      <button class="btn btn-primary" id="gryff">Gryffindor</button>
      <button class="btn btn-primary" id="rav">Ravenclaw</button>
      <button class="btn btn-primary" id="huff">Hufflepuff</button>
      <button class="btn btn-primary" id="sly">Slytherin</button>
      <button class="btn btn-primary" id="exp">Expelled</button>
    </div>

    <div id="app"></div>
    <div id="app2"></div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
